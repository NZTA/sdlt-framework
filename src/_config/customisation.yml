---
Name: sdlt-customisation
---

# These are your SDLT's customisations. They will be set when the "HydrateCustomConfig"
# task is run. This can be run as follows:
#
# ./vendor/bin/sake dev/tasks/HydrateCustomConfig

NZTA\SDLT\Tasks\HydrateCustomConfig:
  # Are users prompted to login by default?
  login_prompt: true